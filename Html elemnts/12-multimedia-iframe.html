<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мультимедія та iframe</title>
  </head>
  <body>
    <!-- Аудіопрогравач -->
    <!-- Атрибути
		 controls - відображення елементів керування (старт, пауза і тд.)
	     autoplay - при наявності цього атрибута відтворення аудіо може початися 
	     автоматично. Але деякі браузери цього не дозволяють 
	     muted - гучність приглушена З доп. елемента <source> вказується шлях до 
	     аудіо файлу та його тип. Браузер використає перший із тих, що розпізнав.

		 Формати аудіо файлів

	     File Format     Media Type
	     MP3          -  audio/mpeg
	     OGG          -  audio/ogg
	     WAV          -  audio/wav

	Глянути підтримку файлів можна на caniuse.com. Приклад: https://caniuse.com/?search=mp3 -->

    <audio controls autoplay muted>
      <source src="./audio/audio1.mp3" type="audio/mpeg" />
      <source src="./audio/audio2.ogg" type="audio/ogg" />
      Ваш браузер не підтримує аудіо файл
    </audio>
    <hr />

    <!-- Відео програвач -->
    <!-- Атрибути
		 controls - відображення елементів керування
		 autoplay - при наявності цього атрибута відтворення відео може початися автоматично.
		 Але деякі браузери цього не дозволяють
		 muted - гучність приглушена

		 Формати відео файлів

		 File Format      Media Type 
		 MP4           -  video/mp4
		 WebM		   -  video/webm
		 Ogg		   -  video/ogg
	-->

    <video controls autoplay>
      <source src="./video/file_example_MP4_640_3MG.mp4" type="video/mp4" />
      Ваш браузер не підтримує відео елемент
    </video>
    <hr />

	<!-- iframe -->
	<!-- За    доп. елементу <iframe> 
		можна відобразити інший вебсайт в середині вашого -->

    <iframe
      width="600"
      height="400"
      src="https://wikipedia.com"
      frameborder="0"
    ></iframe>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/KJwYBJMSbPI?si=bceR7EsRjSpkVfUv"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6322.296260450522!2d-0.9898871431534001!3d37.598672629023326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd634222a43ab56d%3A0x47d790cefef6f9ff!2z0JrQsNGA0YLQsNGF0LXQvdCwLCBNdXJjaWE!5e0!3m2!1suk!2ses!4v1711995621676!5m2!1suk!2ses"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
