<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>спецсимволи</title>
  </head>

  <body>
    <!-- html entities з назвою символа -->
    <p>
      <!-- символ більше -->
      5 &gt; 2 <br />
      <!-- символ меньше -->
      2 &lt; 5
    </p>

    <!-- html entities з номером символа -->

    <p>
      <!-- символ більше -->
      5 &#62; 2 <br />
      <!-- символ меньше -->
      2 &#60; 5
    </p>

    <!-- спецсимволи грошової валюти -->
    <p>&pound;10</p>
    <p>&yen;20</p>
    <p>&euro;30</p>

    <p>авторське право &copy;</p>
    <p>торгова марка &reg;</p>

    <!-- code елемент для sours code -->
    <p>
      html елемент заголовок пишеться ось так:

      <code> &lt;h1&gt;заголовок&lt;/h1&gt; </code>
    </p>

    <!-- прбіл який не переноситься -->
    <p>привіт, мене звати&nbsp;&nbsp;&nbsp;Сергій</p>

    <p>
      щоб зберегти треба натиснути
      <kbd>Ctrl</kbd>
      +
      <kbd>S</kbd>
    </p>
  </body>
</html>
