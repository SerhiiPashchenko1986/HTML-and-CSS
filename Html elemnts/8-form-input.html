<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма та введення</title>
  </head>

  <body>
    <!-- Форма (<form>) -->
    <!-- - Форма - це введення даних від користувача, та зазвичай відправлення 
	їх на сервер для подальшого обробки та збереження
	- не можна робити форми вкладені в інші форми
	- в атрибуті `action` вводимо URL який оброблятиме введені дані, не обов’язковий
	- `method` HTTP метод, яким відправлятимуться дані
	- значення атрибутів `action` та `method` вирішуються спільно з back-end розробноком, 
	часто їм може не бути, а дані передаються на сервер з доп. AJAX запитів. Це вивчатимемо 
	на курсі JavaScript -->
    <!-- Елемент введення тексту (<input>) -->
    <!-- - `input` поле для введення тексту. `type="text"` дефолтне значення
	- `label` позначка для елемента `input`. Має бути зв’язка `for` ←→ `id` -->
    <!-- Placeholder -->
    <!-- - `placeholder` текст, присутній у полі введення, який зникає під час введення
	- інколи використовують замість `label` але так не рекомендується робити -->
    <!-- Відправка даних на сервер -->
    <!-- **Нові елементи введення:**

	- `type="number"` для введення числа. Мобільна клавіатура міняється на числову
	- `type="email"` для введення адреси електронної пошти
	- `<button type="submit">` для відправлення даних -->

    <!-- first_name, last_name, age, email -->
    <!-- 
			last_name - snake_case
			lastName - camelCase
			last-name - kebab-case
		 -->

    <form>
      <!--<div>
        <label for="name">Ім’я</label><br />
        <input name="name" type="text" placeholder="Введіть ваше Ім’я" autofocus/>

      </div>

      <div>
        <label for="last_name">Прізвище</label><br />
        <input name="last_name" type="text" />
      </div>

      <div>
        <label for="age">Вік</label><br />
        <input name="age" type="number" />
      </div>
      <div>
        <label for="email">Електронна пошта</label><br />
        <input name="email" type="email" />
        <hr /> -->
      <!-- <button type="submit">Відправити</button> -->

      <!-- Інші елементи введення -->
      <!-- <div> 
			<label for="pwd">Пароль</label><br />
			<input id="pwd" type="password" />
      </div>
	  <div>
		<label for="color">Улюблений колір</label><br />
		<input id="color" type="color" />
 	  </div>
	  
	  <div>
		<label for="rezume">Резюме</label><br />
		<input id="rezume" type="file" multiple/>
 	  </div>

	  <div>
		<label for="volume">Рівень звуку:</label><br />
		<input id="volume" type="range" />
 	  </div>
	  
	  <div>
		<label for="search">Пошук</label><br />
		<input id="search" type="search" />
 	  </div>

	   <div>
		<label for="website">Вебсайт</label><br />
		<input id="website" type="url" />
 	  </div>

	   <div>
		<label for="phone_number">Номер телефону</label><br />
		<input id="phone_number" type="tel" />
 	  </div>
	  <hr> -->
      <!-- Введення дат, часу, тижня, місяця -->
      <div>
        <label for="birthday">День народження</label><br />
        <input id="birthday" type="date" />
      </div>

      <div>
        <label for="start_date">Дата посатку роботи (з годиною):</label><br />
        <input id="start_date" type="datetime-local" />
      </div>
      <div>
        <label for="fav_month">Улюблений місяць</label><br />
        <input id="fav_month" type="month" />
      </div>

      <div>
        <label for="lunch_time">Година початку обіду</label><br />
        <input id="lunch_time" type="time" />
      </div>

      <div>
        <label for="finacial_week">Фінансоіий тиждень:</label><br />
        <input id="finacial_week" type="week" />
      </div>

      <hr />

      <!-- radio та checkbox -->

      <fieldset>
        <legend>Заняття у вільний час:</legend>

        <div>
          <input name="reading" type="checkbox" id="reading" checked />
          <label for="reading">Читати</label>
        </div>

        <div>
          <input name="films" type="checkbox" id="films" checked />
          <label for="films">Дивитися фільми</label>
        </div>

        <div>
          <input name="travelling" type="checkbox" id="travelling" />
          <label for="travelling">Подорожувати</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Улюблений спосіб пересування</legend>

        <div>
          <input name="transport" type="radio" id="car" checked />
          <label for="car">Авто</label>
        </div>

        <div>
          <input name="transport" type="radio" id="bike" />
          <label for="bike">Велосипед</label>
        </div>

        <div>
          <input name="transport" type="radio" id="train" />
          <label for="train">Поїздом</label>
        </div>
      </fieldset>

      <hr />

      <!-- select та multiple select -->
      <div>
        <label for="car">Ваш автомобіль</label><br />
        <select name="car" id="car">
          <option value="">Виберіть марку вашого авто</option>
          <option value="mb">Mercedes-Benz</option>
          <option value="aydi">Audi</option>
          <option value="ford">Ford</option>
          <option value="volvo">Volvo</option>
        </select>
      </div>
      <div>
        <label for="car">Ваш автомобіль</label><br />
        <select multiple size="4" name="car" id="car">
          <option value="">Виберіть марку вашого авто</option>
          <option value="mb">Mercedes-Benz</option>
          <option value="aydi">Audi</option>
          <option value="ford" selected>Ford</option>
          <option value="volvo">Volvo</option>
        </select>
      </div>

      <hr />

      <!-- textare -->
      <div>
        <label for="about">Про себе</label><br />
        <textarea id="about" cols="25" rows="5">text</textarea>
      </div>

      <hr />

      <div>
        <label for="browzer">Який ваш браузер</label><br />
        <input type="text" list="browzer" />
        <datalist id="browzer">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </div>

      <hr />

      <!-- Кнопки -->
      <button type="submit">Відправити</button>
      <input type="submit" value="Відправити" />

      <br />
      <br />
      <button type="reset">Очистити форму</button>
      <input type="reset" value="Очистити форму" />

      <br />
      <br />

      <button>Дія</button>
    </form>
  </body>
</html>
