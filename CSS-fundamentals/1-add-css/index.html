<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавлення CSS</title>
    <style>
      /* CSS (Cascading Style Sheets) - мова стилів,
		 що використовується для стилізації веб сторінок */

      /* Добавлення стилів елементу
	 Існує 3 способи добавлення стилів елементу: 
	  */

      /* 2. Internal CSS - написання стилів у елементі <style> */
      h2 {
        color: blue;
      }
    </style>
    <!-- 3. External CSS - окремий файл {name}.css  - цей спосіб використовується найчастіше -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1. Inline CSS - ей спосіб не рекомендується використовувати -->
    <h1 style="color: red">Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <h3>Заголовок 3</h3>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit eum ab
      omnis saepe consequuntur enim quam labore odit iste architecto nam,
      perspiciatis culpa cumque! Dolorem natus aliquam quo praesentium
      explicabo!
    </p>
  </body>
</html>
